<!DOCTYPE html>
<html>
 
<head>

    <meta charset="UTF-8">
    <title>Frames: The Place for Videos on the SafeNet</title>

    <script>
        window.nodeRequire = require;
        delete window.require;
        delete window.exports;
        delete window.module;
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/d46185390d.js"></script>
    <script src="js/play.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/play.css">

</head>

<body id="play">

    <a id="upload" href="upload.html">
        <i class="fa fa-cloud-upload" aria-hidden="true"></i> Upload
    </a>

    <div id="navbar">

        <a id="logo" href="index.html">
            <h1>Frames</h1>
            <h2>The place for videos on the SafeNet</h2>
        </a>

    </div>

    <div id="flex-parent">

        <div id="this-video">

            <div id="player-container">
                <video id="player" controls></video>
            </div>

            <div id="info-container">  

                <h1 id="title"></h1>
                <div id="stats">
                    <div>
                        <i class="fa fa-play-circle-o" aria-hidden="true"></i> 
                        <span id="views"></span>
                    </div>
                    <div>
                        <i class="fa fa-heart" aria-hidden="true"></i>
                        <span id="likes"></span>
                    </div>
                    <div>
                        <i class="fa fa-calendar" aria-hidden="true"></i> 
                        <span id="uploaded"></span>
                    </div>
                </div>
                
                <h3 id="desc"></h3>
            
            </div>

            <div id="comments-container" class="frame">
                Comments 
            </div>

        </div>

        <div id="other-videos">

            <div id="playlists-container" class="frame">
                Playlists
            </div>

        </div>

    </div>

  </body>
</html>
