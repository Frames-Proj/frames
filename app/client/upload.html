<!DOCTYPE html>
<html>
 
<head>

    <meta charset="UTF-8">
    <title>Frames: The Place for Videos on the SafeNet</title>

    <script>
        window.nodeRequire = require;
        delete window.require;
        delete window.exports;
        delete window.module;
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/d46185390d.js"></script>
    <script src="js/upload.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/upload.css">

</head>

<body id="play">

    <div id="navbar">

        <a id="logo" href="index.html">
            <h1>Frames</h1>
            <h2>The place for videos on the SafeNet</h2>
        </a>

    </div>

    <div id="flex-parent">

        <div id="upload-container">

            <h3>Title</h3>
            <input id="title" type="text">

            <h3>Video</h3>
            <input id="video-input" type="file">
            <label id="video-label" for="video-input">
                <i class="fa fa-cloud-upload" aria-hidden="true"></i> Click to upload a video
            </label>

            <h3>Description</h3>
            <input id="desc" type"text">

            <div id="submit">
                Upload
            </div>

        </div> 

        <div id="playlist-container">
            <div id="playlists" class="frame">
                Suggested Playlists
            </div>
        </div>

    </div>

  </body>
</html>
